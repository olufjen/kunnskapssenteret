# Ant properties for building the helsebiblioteket-administration-web
project.name=helsebiblioteket-administration-web
project.version=1.0
project.home.dir=.

helsebiblioteket-domain-dao-services-home.dir=../helsebiblioteket-domain-dao-services
helsebiblioteket-jdbc-dao-home.dir=../helsebiblioteket-jdbcdao
helsebiblioteket-services-impl.dir=../helsebiblioteket-services-impl

#appserver.home=c:/dev/apache-tomcat-6.0.16
appserver.home=C:/Program Files/Apache Software Foundation/Tomcat 6.0

appserver.lib.dir=${appserver.home}/lib
# for Tomcat 5 use $appserver.home}/server/lib
# for Tomcat 6 use $appserver.home}/lib
deploy.path=${appserver.home}/webapps

tomcat.manager.url=http://localhost:8080/manager
tomcat.manager.username=tomcat
tomcat.manager.password=secret

db.driver=org.postgresql.jdbcDriver
db.url=jdbc:postgresql://localhost
db.user=helsebiblioteket
db.pw=helsebiblioteket
