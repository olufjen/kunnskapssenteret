<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/templates/emok/commonLayout.xhtml">
	<ui:define name="content">
		<h:form class="ym-form" id="where-when-who-form">
			<div class="ym-column">
				<div class="ym-col1">
					<div class="ym-cbox elmersteps">
						<ul class="ym-vlist">
							<li><h:commandLink action="#{tables.innledningPage}">Innledning</h:commandLink>
							</li>
							
							<li class="active nonTransparent">Hvor/Når/Hvem</li>
							<li><h:commandLink action="#{tables.hendelsePage}">Hendelse</h:commandLink>
							</li>
							<li><h:commandLink action="#{tables.diskusjonPage}">Diskusjon</h:commandLink>
							</li>
							<li><h:commandLink action="#{tables.kontaktinfoPage}">Kontaktinformasjon</h:commandLink>
							</li>
						</ul>
					</div>
				</div>

				<div class="ym-col2">
					<div>
						<f:verbatim>&#160;</f:verbatim>
					</div>
					<div class="helparea">
						<div class="circle">?</div>
						<div id="info" class="info">
							<br />
							<b>#{msg.info_heading_1}</b>
							<p>#{msg.info_1}</p>
							<p>#{msg.info_1_1}</p>
						</div>
					</div>
				</div>

				<div class="ym-col3">
					<div class="ym-cbox">

						<div class="ym-grid">
							<div class="ym-g50 ym-gl">
							
								<h2>#{msg.hvorhvem__heading1}</h2>
								<div class="ym-gbox ym-fbox-check">
									<h:selectBooleanCheckbox value="#{tables.ikkeSykehus}" id="ikke" name="ikke" />
									<h:outputLabel for="ikke"
										value=" Ikke på sykehus" />
									<br />
									<div class="not-hospital" style="display: none;">
										<br /> 
										<div class="ym-gbox  ym-fbox-text" >
											<label for="spesialist">Hvor skjedde
												hendelsen?</label>
											<h:inputText id="spesialist" value="#{tables.spesialSted}"
												name="spesialist"
												style="width: 18em;position:static;" />
											<h:inputHidden id="spesialistHidden" valueChangeListener="#{tables.spesialHiddenValue}" />
	
										</div>
									</div>
								</div>
								<div id="borte-tittei">
									<div class="ym-gbox ym-fbox-text" >
										<label class="ontop"><h:outputText value="Sykehus" /> </label>
				
<!-- 										må fjerne 'ekstra fnutter' inni metodene i rich componenten når den skal settes i drift igjen.
 -->							<h:inputText id="eksisterende" value="#{tables.valgtOrganisasjon}" name="eksisterende" style="width: 18em; position:static" />
	 													
 								<h:inputHidden id="sykehusHidden" valueChangeListener="#{tables.sykehusHiddenValue}" />
	 								</div>
									<div class="ym-gbox ym-fbox-text">
										<h:panelGroup>
											<label class="ontop"><h:outputText value="Avdeling" />
											</label>
											<h:inputText id="avdelinger" value="#{tables.valgtDepartment}" name="avdelinger" style="width: 18em; position:static" />
										</h:panelGroup>
									</div>

									<div class="ym-gbox ym-fbox-text">
										<label class="ontop" for="ward">Seksjon, sengepost
											o.l.</label>
										<h:inputText id="ward" value="#{tables.seksjon}" name="ward"
											style="width: 18em; position:static" />
									</div>
									
								</div>  <!--  / ym-g50 ym-gl  -->
							</div> <!-- / ym-grid -->
							
							<div class="ym-g50 ym-gr">
								<h2>#{msg.hvorhvem__heading2}</h2>
								<div class="ym-gbox ym-fbox-text">
									<label class="ontop" for="date-when">Dato</label>
									
										<!-- <h:inputText id="date-when" name="date-when" value="#{tables.tidForhendelsen}" style="width: 6em;" class="hasDatepicker"/> -->
										
									<div class="ym-contain-dt">
										<rich:calendar enableManualInput="true" 
											value="#{tables.tidForhendelsen}" datePattern="dd.MM.yyyy"
											popupStyle="width: 40px;" style="float:left; width: 7em; size:7em; display:inline;position:relative;"
											buttonIcon="../images/iconDatePicker.gif" id="date-when"  converterMessage=""
											name="date-when">
											
										</rich:calendar>
										<h:message for="date-when" ></h:message>
									</div>
									<div class="label-below">(dd.mm.åååå)</div>
									<h:inputHidden id="datoHidden" valueChangeListener="#{tables.datoHiddenValue}" />
								</div>
								<div class="ym-fbox-check">
									<label class="ontop" for="day-period">Tid på døgnet, start for hendelsen</label> <br />
									<t:selectOneRadio id="day-period" forceId="true" layout="spread" value="#{tables.dognkode}">
										<f:selectItem itemValue="Morgen" itemLabel="Morgen" />
										<f:selectItem itemValue="Ettermiddag" itemLabel="Ettermiddag" />
										<f:selectItem itemValue="Kveld" itemLabel="Kveld" />
										<f:selectItem itemValue="Natt" itemLabel="Natt" />
										<f:selectItem itemValue="Vet ikke" itemLabel="Vet ikke" />
									</t:selectOneRadio>

									<t:radio for="day-period" index="0" />
									<br />
									<t:radio for="day-period" index="1" />
									<br />
									<t:radio for="day-period" index="2" />
									<br />
									<t:radio for="day-period" index="3" />
									<br />
									<t:radio for="day-period" index="4" />
								</div>

								<div class="ym-fbox-text">
									<label class="ontop" for="time-when">Vet du også klokkeslettet?</label>
									<h:inputText size="5" value="#{tables.klokkeSlett}"
										style="width: 5em;" id="time-when" name="time-when" />
									<h:outputText>(tt : mm)</h:outputText>
									<h:inputHidden id="klokkeHidden" valueChangeListener="#{tables.klokkenHiddenValue}" />
									<!-- <input type="text" name="your-id" id="event-time" size="5" style="width: 5em;" /> (tt:mm) -->
								</div>
							</div>
						</div>
						<br /> <br />
						<div class="ym-grid">
							<div class="ym-g50 ym-gl">
								<h2>Om pasienten</h2>
								<div class="ym-gbox">
									<div class="ym-grid">

										<div class="ym-fbox-check">
											<t:selectOneRadio id="kjonn-id" forceId="true" layout="spread" value="#{tables.kjonnKode}">
												<f:selectItem itemValue="1" itemLabel="Mann" />
												<f:selectItem itemValue="2" itemLabel="Kvinne" />
												<f:selectItem itemValue="3"
													itemLabel="Flere pasienter involvert" />
												<f:selectItem itemValue="0"
													itemLabel="Ingen pasienter involvert" />
											</t:selectOneRadio>

											<t:radio for="kjonn-id" index="0" id="mann" />
											<br />
											<t:radio for="kjonn-id" index="1" id="kvinne" />
											<br />
											<t:radio for="kjonn-id" index="2" id="flere" />
											<br />
											<t:radio for="kjonn-id" index="3" id="ingen" />
										</div>

										<div class="ym-gbox ym-fbox-text" id="birthyear">
											<label  class="ontop" for="year-of-birth">Fødselsår</label>
											<h:inputText  name="year-of-birth" value="#{tables.arfodt}"
												id="year-of-birth" size="10"
												style="width: 4em; position:static;">
											</h:inputText>
											<h:inputHidden id="aarHidden" valueChangeListener="#{tables.aarHiddenValue}"  />
										</div>

									</div>
								</div>
							</div>

							<div class="ym-g50 ym-gr">
								<h2>Ytterligere informasjon</h2>
								<div class="ym-gbox ym-fbox-text">
									<label class="ontop" for="case-number">Virksomhetens interne saksnummer hvis aktuelt&#160;
										<h:graphicImage name="helpicon2.png" library="images" alt="hjelp" title="Hjelp" id="info-icon-1" class="info-icon" /> 
									</label>
									<h:inputText name="case-number" value="#{tables.caseNr}" id="case-number" size="10" class="casenumber" />
								</div>
							</div>

						</div>

						<div class="buttons">
							<div style="clear: both;">
								<h:commandButton action="#{tables.innledningPage}" id="btnForrige" class="replacement-forrige" style="width:100px; float:left; height:40px; cursor: pointer;" type="submit" value="" />							
								<h:commandButton rendered="#{kontaktinfo.kontroll_btn}"	action="#{kontaktinfo.controllPage}" id="btnKontroll" class="replacement-kontroll" style="cursor:pointer; width:65%" value="" />
								<h:commandButton action="#{tables.hendelsePage}" id="btnbtnNeste" class="replacement-neste" style="width:90px; height:40px; cursor: pointer;" type="submit" value="" />
							</div>
						</div>

					</div>
				</div>	<!-- / ym-col3 -->

			</div> <!-- / ym-column -->
		</h:form> 

	</ui:define>
</ui:composition>
</html>
