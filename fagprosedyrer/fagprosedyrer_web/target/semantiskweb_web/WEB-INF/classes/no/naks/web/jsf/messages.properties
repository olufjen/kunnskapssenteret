info_heading_1=Saksnummer
info_1=Dette feltet er ment å være til hjelp for de som registrerer uønskede hendelser både i internt avvikssystem (som ikke kommuniserer med Kunnskapssenteret) og med webskjemaet. 
info_1_1=Tast inn saksnummeret fra eget avvikssystem for å lettere kunne holde oversikt i ettertid.

info_heading_2=Råd og veiledning
info_2=Kryss av her hvis det haster å få råd og veiledning fra Kunnskapssenteret.
info_2_1=Vi vil da ta kontakt så fort det lar seg gjøre.