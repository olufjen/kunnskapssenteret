<head>
<title>Innmelding</title>
</head>
<body>
<form action="?method=PUT" method="POST">
<table>
    <tbody>
    	<tr>
    	<td><h1>Innmelding</h1></td>
    	</tr>
        <tr>
        	<td>Tittel</td>
			<td><input type="text"  name="tittel" size="80" value="${tittel}"></td>
        </tr>
        <tr>
        	<td>Startdato</td>
            <td><input type="text" name="startdato" size="80" value="${oppstartSDato}"></td>
        </tr>
        <tr>
        	<td>Begrunnelse</td>
            <td><textarea name="begrunnelse" rows="10" cols="80">${begrunnelse}</textarea></td>
        </tr>
        <tr>
            <td/>
            <td><input type="submit" value="Save"></td>
            <td>${status}</td>
        </tr>
        
    </tbody>
</table>
</form>
</body>
</html>
