<h1 class="autoheading">Redigering av brukerprofil</h1>
<div class="main_loggin">
   <div class="loggin_left">
      <div id="steg1av2">
         <div class="wrap">
            <div id="steg2av2">
               <div class="wrap">
                  <div class="column_content">

					<form action="http://localhost:8080/cms/site/2/Helsebiblioteket/Passord" method="post" >

                              <tbody><tr>
                                 <td>
                                            Helsepersonellnummer:

                                    <input name="uid" size="20" type="text">
                                    <!--//--></td>
                              </tr>
                              <tr>
                                 <td>Fornavn:</td>

                                 <td>
                                    <div class="error" id="msg_firstname" style="display: none;">

                                    </div>
                                    <input name="firstname" size="20" type="text">
                                 </td>
                              </tr>
                              <tr>
                                 <td>Etternavn:</td>

                                    <div class="error" id="msg_surname" style="display: none;">

                                    </div>
                                    <input name="surname" size="20" type="text">

                              </tr>

                                 <td>Arbeidsgiver:</td>

                                    <input name="newsletter" value="true" checked="checked" type="checkbox">

                              </tr>
                              <tr>
                                 <td>Ønsker du å delta i spørreundersøkelser?</td>
                                 <td>
                                    <input name="survey" value="true" checked="checked" type="checkbox">

                              </tr>
                              <tr>

                                 <td colspan="2"><!--//--></td>
                              </tr>
                              <tr>
                                 <td colspan="2"><!--//--></td>
                              </tr>

                                    </div>
