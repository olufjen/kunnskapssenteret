								<ul class="ym-vlist">
									<li><h:commandLink action="#{tableWebService.innledningPage}">Innledning</h:commandLink></li>
									<!--  hvorHvemPageUten byttes ut med hvorHvemPage for å få tilbake søkefunksjon for sykehus  -->

							<label for="why">Hvorfor tror du hendelsen skjedde? (ikke oppgi navn eller annet som identifiserer pasienten eller arbeidstaker(e).</label>

							<br/>
							<label for="suggested-actions">Beskriv tiltak som bør gjøres for at noe lignende ikke skal skje igjen. Ikke oppgi navn eller annet som identifiserer pasienten eller arbeidstaker(e).</label>

							<br/>
