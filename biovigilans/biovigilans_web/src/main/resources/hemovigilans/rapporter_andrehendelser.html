<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Rapporter hendelse - Hemovigilans</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!--<link rel="stylesheet" href="css/bootstrap.css">-->

</head>

<body>
	<div class="container">
		<form id="rapport" action="?method=PUT" method="post"> 
	
			<h1>Rapporter Andre Hendelser</h1>
			<!-- Nav tabs -->
			<ul class="nav nav-tabs">
			  <li ><a href="rapporter_hendelse_main.html" data-toggle="tab">Meld fra om</a></li>
			  <li><a href="rapporter_kontakt.html" data-toggle="tab">Kontaktinformasjon</a></li>
			  <li class="active"><a href="#andrehendelser" data-toggle="tab">Rapporter Andre-hendelser</a></li>
			</ul>
			
			<div class="tab-pane" id="andrehendelser">
	
				<div class="form-group">
					<label>Dato For hendelsen</label>
					<input type="date" name="hendelsen-date">
				</div>
	
				<div class="form-group">
				<label>Beskrivelse av hendelsen</label>
					<textarea class="form-control" name="beskrivelse" rows="3" ></textarea>
				</div>
			
				<div class="form-group">
					<label>Hvilken hovedeprosess gjaldt hendelsen?</label>
					 <input name ="tab-prosess" list="" class="form-control">
					<datalist id="prosess-list">
						<%list>
							<option selected="selected">velg fra listen..</option>
						</%list>
					</datalist>
				</div>
				
				<div class="form-group">
					<label>Primærårsak til feil eller avvik fra kvalitetskrav</label>
					 <input name ="tab-kvalitetskrav" list="kvalitetskrav" class="form-control">
					<datalist id="kvalitetskrav-list">
						<%list>
							<option selected="selected">velg fra listen..</option>
						</%list>
					</datalist>
				</div>
				
				<div class="form-group">
					<label>Definisjon av alvorlig hendelse</label>
					 <input name ="tab-hendelse" list="hendelse" class="form-control">
					<datalist id="alvorig-list">
						<%list>
							<option selected="selected">velg fra listen..</option>
						</%list>
					</datalist>
				</div>
				
				<div class="form-group">
					<label>Klassifikasjon av feilen eller avviket</label>
					 <input name ="tab-klassifikasjon" list="klassifikasjon" class="form-control">
					<datalist id="klassifikasjon-list">
						<%list>
							<option selected="selected">velg fra listen..</option>
						</%list>
					</datalist>
				</div>
	
	
	
				<h3>
					
				</h3>
				<div class="form-group">
				<label>Hvordan ble hendelsen oppdaget?</label>
					<textarea class="form-control" name="hendelseoppdaget" rows="3" ></textarea>
				</div>
	
				<div class="form-group">
				<label>Gjennomført eller planlagte forebyggende tiltak. Beskriv kort.</label>
					<textarea class="form-control" name="planlagtetiltak" rows="3" ></textarea>
				</div>
	
				<div class="form-group">
				<label>Kommentar</label>
					<textarea class="form-control" name="hendelsekommentar" rows="3" ></textarea>
				</div>
				
				 	<button name="avbryt3" type="submit" class="btn btn-default">Avbryt</button>
			      	<button name="lukk3" type="submit" class="btn btn-default">Lukk</button>
			      	<button name="lagre3" type="submit" class="btn btn-primary">Lagre</button>
			</div>
		</form>
	</div>	
</body>
