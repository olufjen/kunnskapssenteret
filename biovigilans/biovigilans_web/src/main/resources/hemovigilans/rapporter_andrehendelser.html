<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Rapporter hendelse - Hemovigilans</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!--<link rel="stylesheet" href="css/bootstrap.css">-->

</head>

<body>
	<div class="container">
		<form id="rapport" action="?method=PUT" method="post"> 
	
			<h1>Rapporter Andre Hendelser</h1>
			<!-- Nav tabs -->
			<ul class="nav nav-tabs">
			  <li ><a href="rapporter_hendelse_main.html" data-toggle="tab">Meld fra om</a></li>
			  <li><a href="rapporter_kontakt.html" data-toggle="tab">Kontaktinformasjon</a></li>
			  <li class="active"><a href="#andrehendelser" data-toggle="tab">Rapporter Andre-hendelser</a></li>
			</ul>
			<div class="tab-pane" id="andrehendelser">
				<div class="form-group">
					<label>Dato For hendelsen</label><br>
					<input type="date" name="hendelsen-date">
				</div>
	
				<div class="form-group">
				<label>Beskrivelse av hendelsen</label>
					<textarea class="form-control" name="beskrivelse" rows="3" ></textarea>
				</div>
			
				<div class="form-group">
					<label>Hvilken hovedeprosess gjaldt hendelsen?</label>
					<select name ="tab-prosess" id="tab-prosess" class="form-control">
						<option>--- Select ---</option>
			       		<#list andreHendelse.hovedprosesslist as hovedprosess>
			       			<option>${hovedprosess} </option>
			       		 </#list>
	     		   	</select>
				</div>
				
				<div class="form-group">
					<label>Primærårsak til feil eller avvik fra kvalitetskrav</label>
					<select name ="tab-kvalitetskrav" id="tab-kvalitetskrav" class="form-control">
						<option>--- Select ---</option>
			       		<#list andreHendelse.feilelleravvik as feilelleravvik>
			       			<option>${feilelleravvik} </option>
			       		 </#list>
	     		   	</select>
					
				</div>
				<div class="form-group">
					<label>Klassifikasjon av feilen eller avviket</label>
					<div class="radio">
			          <label>
			          	<input type="radio" name="tab-klassifikasjon"  value="feil blod"  />Feil blod
			          </label>
				    </div>
				    <div class="radio">
			          <label>
			          	<input type="radio" name="tab-klassifikasjon"  value="smitte ved testing"  />Smitte påvist ved testing
			          </label>
				    </div>
				    <div class="radio">
			          <label>
			          	<input type="radio" name="tab-klassifikasjon"  value="intervju fremkommer det informasjon"  />Ved intervju fremkommer det informasjon som hadde påvirket avgjørelsen
			          					om forrige og evt tidligere
			          </label>
				    </div>
				    <div class="radio">
			          <label>
			          	<input type="radio" name="tab-klassifikasjon"  value="giveren fyller"  />Giveren fyller ikke kravene men blir likevel tappet
			          </label>
				    </div>
				     <div class="radio">
			          <label>
			          	<input type="radio" name="tab-klassifikasjon"  value="giver inform"  />Giver inform
			          </label>
				    </div>
				    <div class="radio">
			          <label>
			          	<input type="radio" name="tab-klassifikasjon"  value="teknisk svikt utstyr"  />Teknisk svikt utstyr
			          </label>
				    </div>
				    <div class="radio">
			          <label>
			          	<input type="radio" name="tab-klassifikasjon"  value="Analyser"  />Analyser
			          </label>
				    </div>
				    <div class="radio">
			          <label>
			          	<input type="radio" name="tab-klassifikasjon"  value="Henting og transport"  />Henting og transport
			          </label>
				    </div>
				    <div class="radio">
			          <label>
			          	<input type="radio" name="tab-klassifikasjon"  value="Merking feil"  />Merking feil
			          </label>
				    </div>
				    <div class="radio">
			          <label>
			          	<input type="radio" name="tab-klassifikasjon"  value="Annet"  />Annet
			          </label>
				    </div>
				   
					
				</div>
				<div class="form-group">
					<label>Definisjon av alvorlig hendelse</label>
					 <select name ="tab-hendelse" id="tab-hendelse" class="form-control">
						<option>--- Select ---</option>
			       		<#list andreHendelse.alvorligHendelse as alvorlig>
			       			<option>${alvorlig} </option>
			       		 </#list>
	     		   	</select>
				</div>
				
				<h3>
					
				</h3>
				<div class="form-group">
				<label>Hvordan ble hendelsen oppdaget?</label>
				 <select name ="hendelseoppdaget" id="hendelseoppdaget" class="form-control">
						<option>--- Select ---</option>
			       		<#list andreHendelse.hendelsenoppdaget as hendelsenoppdaget>
			       			<option>${hendelsenoppdaget} </option>
			       		 </#list>
	     		   	</select>
				</div>
	
				<div class="form-group">
				<label>Gjennomført eller planlagte forebyggende tiltak. Beskriv kort.</label>
					<textarea class="form-control" name="planlagtetiltak" rows="3" ></textarea>
				</div>
	
				<div class="form-group">
				<label>Kommentar</label>
					<textarea class="form-control" name="hendelsekommentar" rows="3" ></textarea>
				</div>
				
				 	<button name="avbryt3" type="submit" class="btn btn-default">Avbryt</button>
			      	<button name="lukk3" type="submit" class="btn btn-default">Lukk</button>
			      	<button name="lagre3" type="submit" class="btn btn-primary">Lagre</button>
			</div>
		</form>
	</div>	
</body>
