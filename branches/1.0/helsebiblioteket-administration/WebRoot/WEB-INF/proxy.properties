proxy.configfilename=/EZPROXY_HOME/config.txt
proxy.comment=This file is generated by Admin/SSO. Do not edit!
proxy.name=proxy.helsebiblioteket.no
proxy.loginport=80
proxy.loginportssl=443
proxy.maxconcurrenttransfers=400
proxy.maxvirtualhosts=500
proxy.maxsessions=24000
proxy.maxlifetime=120
proxy.logfile=-strftime /var/log/ezproxy/ezproxy_%Y%m.log

proxy.userfilename=/EZPROXY_HOME/user.txt
proxy.adminpassword=Password1
proxy.proxypassword=Password2
proxy.proxyservleturl=http://www.helsebiblioteket.no/ProxyServlet?

proxy.waitrestart=2
proxy.restartcommand=super ezproxy restart

proxy.readlogfilename=/var/log/proxy/proxy.log
proxy.proxydomainname=proxy.helsebiblioteket.no

proxy.importcronexpression=0 0 6 * * ?
proxy.exportcronexpression=0 0 6 * * ?
